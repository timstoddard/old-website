<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forecast</title>
        <link rel="stylesheet" href="../css/forecast.css">
        <link rel="stylesheet" href="../css/weather-icons.min.css">

        <!-- favicons by faviconit.com -->
        <!-- TODO: change this to a cloud or something more weather-y -->
        <link rel="shortcut icon" href="../images/favicon.ico">
        <link rel="icon" sizes="16x16 32x32 64x64" href="../images/favicon.ico">
        <link rel="icon" type="image/png" sizes="196x196" href="../images/favicon-192.png">
        <link rel="icon" type="image/png" sizes="160x160" href="../images/favicon-160.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon-96.png">
        <link rel="icon" type="image/png" sizes="64x64" href="../images/favicon-64.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16.png">
        <link rel="apple-touch-icon" href="../images/favicon-57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon-114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon-72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../images/favicon-144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../images/favicon-60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../images/favicon-120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../images/favicon-76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../images/favicon-152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon-180.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="../images/favicon-144.png">
        <meta name="msapplication-config" content="../images/browserconfig.xml">
    </head>
    <body>
        <div class="text-center">
            <div id="weather-forecast">
                <div id="weather-content">
                    <div id="forecast-title" class="weather-title">Loading...</div>
                    <div id="weather-city" class="weather-title"></div>
                    <div id="weather-image"></div>
                    <div id="reload"><img id="reload" src="reload.svg" onclick="reloadData()"></div>
                    <div id="current-temp"></div>
                    <div id="current-humidity"></div>
                    <div id="current-wind"></div>
                </div>
                <br>
                <div class="table-border">
                    <table>
                        <thead id="forecast-head"></thead>
                        <tbody id="forecast-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="weather-details"></div>
        <script src="../js/jquery-2.2.1.min.js"></script>
        <script src="../js/data.json.js"></script>
        <script src="../js/weather_utils.js"></script>
        <script src="../js/forecast.js"></script>
    </body>
</html>
