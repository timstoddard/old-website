<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tim Stoddard</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/home.css">
    </head>

    <body>
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title-custom">Contact Tim</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <table id="contact-info-table">
                                <tr><td class="left-column">Phone Number</td><td class="right-column" id="phone"></td></tr>
                                <tr><td class="left-column">School Email</td><td class="right-column" id="school"></td></tr>
                                <tr><td class="left-column">Work Email</td><td class="right-column" id="work"></td></tr>
                                <tr><td class="left-column">Personal Email</td><td class="right-column" id="personal"></td></tr>
                            </table>
                        </div>
                        <hr>
                        <div id="message-wrapper">
                            <div class="modal-title" id="DM-title">Send a message directly</div>
                            <input id="name" placeholder="Your name">
                            <input id="sender-email" placeholder="Your email">
                            <input id="subject" placeholder="Subject">
                            <input id="message" placeholder="Enter your message here">
                            <a id="send">Send!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="outer">
            <div class="inner">
                <table id="main-table">
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <h1>Tim Stoddard</h1>
                            </td>
                        </tr>
                        <tr>
                            <td class="left-sub"><h2><div>Computer Science</div><div>S T U D E N T</div></h2></td>
                            <td class="right-sub"><h2><div>Software Engineering</div><div>I N T E R N</div></h2></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="btn-group">
                                    <a class="btn btn-default" href="resume.html">Resume</a>
                                    <a class="btn btn-default" href="https://linkedin.com/in/timstoddard200">LinkedIn</a>
                                    <a class="btn btn-default" href="https://github.com/timstoddard">Github</a>
                                    <a class="btn btn-default" href="https://portfolium.com/timstoddard">Portfolium</a>
                                    <a class="btn btn-default" href="https://www.facebook.com/Tim.Stoddard.200">Facebook</a>
                                    <a class="btn btn-default" href="#" id="contact">Contact</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./js/jquery-2.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/home.js"></script>
    </body>
</html>
