<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Heap.js</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/heap.css">
    </head>

    <body>
		<div class="input-div">
			<h4><a href="./">Heap Tree Generator</a></h4>
			<span>Paste your heap contents here: </span>
			<input id="user-input" type="text">
			<button onclick="inputArray()">Generate tree</button>
			<span><br>Accepted format example: <a href="./?1%2C2%2C3">1,2,3</a> (no enclosing brackets, spaces optional)</span>
			<span><br>Note: numbers greater than longer than 3 characters will mess up the spacing.</span>
			<span>Java version, for those interested: <a href="./PrettyPrinter.java" target="_blank">link</a></span>
		</div>
		<hr>
        <div class="tree"></div>
        <script src="../js/jquery-2.2.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/heap.js"></script>
    </body>
</html>
