<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        h1 { font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue UltraLight', 'Helvetica Neue', sans-serif !important; font-size: 16vw; }
        #outer { display: table;  position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; }
        #middle { display: table-cell; text-align: center; vertical-align: middle; }
        #inner { margin: 0px; margin: 0px; }
        a:link, a:visited, a:hover, a:active { color: black; text-decoration: none; }
    </style>
</head>
<body>
    <div id="outer"><div id="middle"><div id="inner"><a href="./"><h1 id="time"></h1></a></div></div></div>
    <script>
        function showTime() {
            var now = new Date();
            var hours = now.getHours(); var minutes = now.getMinutes(); var seconds = now.getSeconds();
            var timeValue = "" + ((hours > 12) ? hours - 12 : (hours > 0 ? hours : 12));
            timeValue  += ((minutes < 10) ? ":0" : ":") + minutes;
            timeValue  += ((seconds < 10) ? ":0" : ":") + seconds;
            timeValue  += (hours >= 12) ? " PM" : " AM";
            document.getElementById("time").innerHTML = timeValue;
            var millis = now.getMilliseconds();
            var run = setTimeout("showTime()", 1000 - millis < 10 ? 1000 : 1000 - millis);
        }
        showTime();
    </script>
</body>
</html>
